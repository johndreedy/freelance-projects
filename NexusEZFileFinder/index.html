<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Mods EZ File Finder</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header-class">
        <div class="title-text"><h1>Nexus EZ File Finder</h1></div>
            <div class="list-container">
                <ul>
                    <div id="find-mods-button"><li>Find Mods</li></div>
                    <div id="log-button"><li>Log</li></div>
                    <div id="search-options-button"><li>Search Options</li></div>
                    <div id="help-button"><li>Help</li></div>
                </ul>
            </div>
    </div>
        <div class="find-mods-container">
            <div id="find-mods">
                <div id="enter-url-text"><p>Enter mod page URL:</p></div>
                <textarea id="url-text" rows="1" cols="1" wrap="off">https://www.nexusmods.com/masseffectlegendaryedition/mods/17</textarea>
                <div id="find-deleted-mods-button"><li>Find Deleted Mods</li></div>
                <div class="found-log-container">
                    <div id="found-mods-text"><h3>Found Mods:</h3></div>
                    <div id="found-log"><div id="found-log-text"><p><em>Welcome to Nexus EZ File Finder! Enter URL to begin web-scraping.</em></p></div></div>
                </div>
            </div>
        </div>
    <div class="log-container">
        <div id="text-log">
            <div class="log-text"><p></p></div>
        </div>
    </div>
        <div class="search-options-container">
            <div id="search-options"><p>Search options under construction!</p></div>
        </div>
        <div class="help-text-container">
            <div id="help-text"><!--<p>Nexus EZ File Finder is a web-scraper dedicated to finding Nexus mod files still available on their server 
                if the main page is unavailable. Any mod uploaded after July 2021 is available in storage even when the original page is deleted or made
                unavailable by the author.</p>--></div>
        </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="javascript.js" defer></script>
</script>
</body>
</html>
