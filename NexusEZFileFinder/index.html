<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Mods EZ File Finder</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header-class">
        <div class="title-text"><h1>Nexus EZ File Finder</h1></div>
            <div class="list-container">
                <ul>
                    <div id="find-mods-button"><li>Find Mods</li></div>
                    <div id="log-button"><li>Log</li></div>
                    <div id="search-options-button"><li>Search Options</li></div>
                    <div id="help-button"><li>Help</li></div>
                </ul>
            </div>
    </div>
        <div class="find-mods-container">
            <div id="find-mods"><p>This is the find mods section!</p></div>
        </div>
    <div class="log-container">
        <div id="text-log">
            <div class="log-text"><p>Welcome to Nexus EZ File Finder!</p></div>
        </div>
    </div>
        <div class="search-options-container">
            <div id="search-options"><p>This is the search options section!</p></div>
        </div>
        <div class="help-text-container">
            <div id="help-text"><p>This is the help section!</p></div>
        </div>
    <script src="javascript.js" defer></script>
</body>
</html>
